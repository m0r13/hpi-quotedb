{% extends "base.html" %}
{% load bootstrap %}

<h2>Submit quote</h2>

{% block content %}
<script>
function getTags() {
    var text = $("#id_tags").val();
    var split = text.split(" ");
    var tags = [];
    for(var i = 0; i < split.length; i++) {
        var tag = split[i].trim().replace("#", "");
        if (tag.length != 0 && tags.indexOf(tag) == -1)
            tags.push(tag);
    }
    return tags;
}

function setTags(tags) {
    var text = tags.join(" #");
    if (text.length != 0)
        text = "#"  + text;
    $("#id_tags").val(text);
}

window.addEventListener("load", function() {
    $("a.tag-helper").click(function() {
        var tag = $(this).data("tag");
        var tags = getTags();
        if (tags.indexOf(tag) == -1) {
            tags.push(tag);
        } else {
            tags.splice(tags.indexOf(tag), 1);
        }
        setTags(tags);
    });

    $("#id_tags").focusout(function() {
        setTags(getTags());
    });
});
</script>

<form action="{% url "quotedb:submit_quote" %}" method="POST" role="form">
    {% csrf_token %}
    {{ form|bootstrap }}
    <span class="help-block">
        Tags:
        {% for tag, count in tag_cloud %}
            <a class="tag-helper" href="#" data-tag="{{ tag.name }}">#{{ tag.name }} ({{ count }})</a>{% if not forloop.last %},{% endif %}
        {% endfor %}

    </span>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
